<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kod ve Kalp Animasyonu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .code-container {
      width: 50%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image-container {
      width: 50%;
      padding: 20px;
      text-align: center;
      display: none; /* İlk başta görünmez */
    }

    pre {
      margin: 0;
      font-size: 16px;
      overflow: auto;
    }

    code {
      color: #008000; /* Kod rengi */
    }

    .heart {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 90px;
    }

    .heart::after,
    .heart::before {
      position: absolute;
      content: "";
      left: 50px;
      top: 0;
      width: 50px;
      height: 80px;
      background-color: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::before {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code-container">
      <pre>
        <code>
          // HTML kodları buraya gelecek
          &lt;img src="fotograf.jpg" alt="Fotoğraf"&gt;
        </code>
      </pre>
    </div>
    <div class="image-container">
      <div class="heart"></div>
      <img src="placeholder.jpg" alt="Placeholder Fotoğraf">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const codeLines = [
        "// HTML kodları buraya gelecek",
        "&lt;img src=\"fotograf.jpg\" alt=\"Fotoğraf\"&gt;"
      ];
      const codeContainer = document.querySelector(".code-container");
      const imageContainer = document.querySelector(".image-container");
      const heart = document.querySelector(".heart");

      function writeCode(index) {
        if (index < codeLines.length) {
          setTimeout(function() {
            codeContainer.innerHTML += codeLines[index] + "\n";
            writeCode(index + 1);
          }, 100); // Her satır arasında 100ms bekleme
        } else {
          showImage();
        }
      }

      function showImage() {
        imageContainer.style.display = "block"; // Fotoğrafı görünür yap
        // Kalp animasyonunu başlat
        heart.classList.add("animateHeart");
      }

      writeCode(0);
    });
  </script>
</body>
</html>
